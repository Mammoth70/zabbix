                  value: availability
                - tag: scope
                  value: perfomance
            - uuid: f7dc6734102e40d1b9bb5e929501c6bb
              expression: |
                (avg(/Continent 4.1 by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Continent 4.1 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
