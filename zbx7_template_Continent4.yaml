                and (
                last(/Continent 4.1 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Continent 4.1 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Continent 4.1 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=11 or
