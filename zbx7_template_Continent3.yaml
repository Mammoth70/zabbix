  triggers:
    - uuid: 074a110a4eb74409a8e2a947d5d9b4ba
      expression: |
        min(/Continent 3.9 by SNMP/system.cpu.load.avg1[laLoad.1],5m)/last(/Continent 3.9 by SNMP/system.cpu.num[snmp])>{$LOAD_AVG_PER_CPU.MAX.WARN}
        and last(/Continent 3.9 by SNMP/system.cpu.load.avg5[laLoad.2])>0
        and last(/Continent 3.9 by SNMP/system.cpu.load.avg15[laLoad.3])>0
      name: 'Высокая средняя загрузка ЦП'
      event_name: 'Высокая средняя загрузка (загрузка каждого ЦП более {$LOAD_AVG_PER_CPU.MAX.WARN} за 5 мин.)'
      opdata: 'Текущая загрузка (1, 5, 15 мин.): ({ITEM.LASTVALUE1} {ITEM.LASTVALUE3} {ITEM.LASTVALUE4} ), на{ITEM.LASTVALUE2} ЦП'
      priority: AVERAGE
      description: |
        Средняя загрузка ЦП слишком высока. Ваша система может медленно 
        реагировать.
      tags:
        - tag: scope
          value: perfomance
    - uuid: 97b760d9522c44ee90ec6a4879cb3561
      expression: 'max(/Continent 3.9 by SNMP/vm.memory.available[snmp],5m)<{$MEMORY.AVAILABLE.MIN} and last(/Continent 3.9 by SNMP/vm.memory.total[memTotalReal.0])>0'
      name: 'Недостаточно доступной памяти'
      event_name: 'Недостаточно доступной памяти (менее {$MEMORY.AVAILABLE.MIN} из {ITEM.VALUE2})'
      opdata: 'Доступно:{ITEM.LASTVALUE1}, всего:{ITEM.LASTVALUE2}'
      priority: AVERAGE
      description: 'В системе заканчивается доступная память.'
      tags:
        - tag: scope
          value: capacity
