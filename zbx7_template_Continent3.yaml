        - uuid: 5e2c2bfd62164d51bfcff19f52dcdb40
          name: 'Дата и время на хосте'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.1.2.0]'
          key: hrSystemDate
          delay: 3m
          units: unixtime
          description: |
            MIB: HOST-RESOURSE-MIB
            Дата и время на хосте
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  value = value.trim();
                  if (value.indexOf(" ") == 2) {
                  	const bytes = value.split(" ").map(function(oktet){return parseInt(oktet,16)});
                  	const date = Date.UTC(bytes[0] << 8 | bytes[1], bytes[2] - 1, bytes[3], bytes[4], bytes[5], bytes[6], bytes[7] * 100)/1000|0;
                      if (bytes.length > 10) {
                      	utc_direct = String.fromCharCode(bytes[8]) == "+" ? 1 : -1;	
                      	return date - utc_direct*(bytes[9]*3600 + bytes[10]*60);
                      } else {
                          return date;
                      };
                  } else {
                  	const date = new Date(value.replace(",+","+").replace(","," "))/1000|0;
                  	return date;
                  };
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 0f198bd3077d41c388501530da3d2964
              expression: 'fuzzytime(/Continent 3.9 by SNMP/hrSystemDate,{$SYSTEM.FUZZYTIME.MAX})=0'
              name: 'Системное время не синхронизировано'
              event_name: 'Системное время не синхронизировано (разница с сервером Zabbix более {$SYSTEM.FUZZYTIME.MAX}с)'
              priority: WARNING
              description: |
                Рассинхронизация времени на узле с эталонным временем.
                Нужно проверить настройки NTP.
              tags:
                - tag: scope
                  value: availability
