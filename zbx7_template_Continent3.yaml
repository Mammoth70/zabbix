          enabled_lifetime_type: DISABLE_NEVER
          description: |
            Это обнаружение создаст набор показателей ЦП для каждого ядра из UCD-SNMP-MIB с использованием {#CPU.COUNT} в предварительной обработке. Это единственная причина, по которой используется LLD.
            
