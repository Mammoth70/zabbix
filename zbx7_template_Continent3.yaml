              name: 'Интерфейс {#IFNAME}: Скорость'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.2.2.1.5.{#SNMPINDEX}]'
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: 3m
              trends: '0'
              units: bps
              description: |
                MIB: IF-MIB
                Оценка текущей пропускной способности интерфейса в единицах 1 000 000 бит в секунду. Если этот объект сообщает значение «n», то скорость интерфейса находится где-то в диапазоне от «n-500 000» до «n + 499 999». Для интерфейсов, которые не различаются по ширине полосы пропускания, или для интерфейсов, в которых невозможно сделать точную оценку, этот объект должен содержать номинальную ширину полосы пропускания. Для подуровня, который не имеет понятия пропускной способности, этот объект должен быть нулевым.
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '1000000'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 0e1186b254f44ce19543f4a7e022ac2b
              name: 'Интерфейс {#IFNAME}: Операционный статус'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}]'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              delay: 3m
              trends: '0'
              description: |
                MIB: IF-MIB
                Текущее рабочее состояние интерфейса.
                - Состояние тестирования (3) указывает на то, что операционное сканирование пакетов не прошло
                - Если ifAdminStatus выключен (2), тогда ifOperStatus должен быть выключен (2)
                - Если ifAdminStatus изменено на up (1), то ifOperStatus должно измениться на up (1), если интерфейс готов передавать и принимать сетевой трафик
                - Он должен изменить todormant (5), если интерфейс ожидает внешних действий (таких как последовательная линия, ожидающая входящее соединение)
                - Он должен оставаться в состоянии down (2) тогда и только тогда, когда имеется неисправность, которая не позволяет ему перейти в состояние up (1)
                - Он должен оставаться в состоянии notPresent (6), если в интерфейсе отсутствуют (как правило, аппаратные) компоненты.
              valuemap:
                name: 'IF-MIB::ifOperStatus'
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IFNAME}'
              trigger_prototypes:
                - uuid: a546566fe01d49078e55ecd7ee919cb9
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2)'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
                  name: 'Интерфейс {#IFNAME}: Упал линк'
                  opdata: 'Текущее состояние:{ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: |
                    Это триггерное выражение работает следующим образом:
                    1. Может быть запущен, если статус операции не работает.
                    2. {$ IFCONTROL: "{# IFNAME}"} = 1 - пользователь может переопределить макрос контекста до значения - 0. Это помечает этот интерфейс как не важный. Никакой новый триггер не будет запущен, если этот интерфейс не работает.
                    3. {TEMPLATE_NAME: METRIC.diff ()} = 1) - срабатывает только в том случае, если рабочее состояние было (1) некоторое время назад. (Таким образом, не запускайте интерфейсы «ethernal off».)
                    ВНИМАНИЕ: если закрыто вручную - не будет срабатывать при следующем опросе из-за .diff.
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: availability
            - uuid: 1a35456293b94f83a50cb2b985f8eff1
              name: 'Интерфейс {#IFNAME}: Тип интерфейса'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}]'
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: 1h
              trends: '0'
              description: |
                MIB: IF-MIB
                Тип интерфейса.
                Дополнительные значения для ifType назначаются интернет-администратором назначенных номеров (IANA),
                путем обновления синтаксиса текстового соглашения IANAifType.
              valuemap:
                name: 'IF-MIB::ifType'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IFNAME}'
          trigger_prototypes:
            - uuid: d66f9f6e34d046a0b5f00e9438418527
              expression: |
                change(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<0 and last(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
                and (
                last(/Continent 3.9 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Continent 3.9 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Continent 3.9 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/Continent 3.9 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/Continent 3.9 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/Continent 3.9 by SNMP/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Интерфейс {#IFNAME}: Ethernet снизил скорость'
              opdata: 'Текущая скорость:{ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Соединение Ethernet снизило скорость по сравнению с максимальной. Это может быть признаком проблем с автосогласованием. Можно закрыть, если кто надо в курсе.'
              manual_close: 'YES'
              dependencies:
                - name: 'Интерфейс {#IFNAME}: Упал линк'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2)'
                  recovery_expression: 'last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: perfomance
            - uuid: 8826cd203c614332b44eafbb07506e87
              expression: |
                min(/Continent 3.9 by SNMP/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
                or min(/Continent 3.9 by SNMP/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                max(/Continent 3.9 by SNMP/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
                and max(/Continent 3.9 by SNMP/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
              name: 'Интерфейс {#IFNAME}: Высокая доля ошибок'
              event_name: 'Интерфейс {#IFNAME}: Высокая доля ошибок (более {$IF.ERRORS.WARN:"{#IFNAME}"} за 5 мин.)'
              opdata: 'Ошибок входящих:{ITEM.LASTVALUE1}, ошибок исходящих:{ITEM.LASTVALUE2}'
              priority: WARNING
              description: |
                Триггер срабатывает, когда количество ошибок в течении 5-ти минут превысит заданное значение порога {$ IF.ERRORS.WARN: "{# IFNAME}"}.
                
                Восстанавливается, когда количество ошибок в течении 5-ти минут будет ниже на 80% заданного значения порога {$ IF.ERRORS.WARN: "{# IFNAME}"}.
              dependencies:
                - name: 'Интерфейс {#IFNAME}: Упал линк'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2)'
                  recovery_expression: 'last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: perfomance
            - uuid: 4682c864520c4e77b6bd2f72f7e1bb52
              expression: |
                (avg(/Continent 3.9 by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/Continent 3.9 by SNMP/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/Continent 3.9 by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
                avg(/Continent 3.9 by SNMP/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/Continent 3.9 by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])
              name: 'Интерфейс {#IFNAME}: Занята большая полоса пропускания'
              event_name: 'Интерфейс {#IFNAME}: Занята большая полоса пропускания (более {$IF.UTIL.MAX:"{#IFNAME}"}%)'
              opdata: 'Входящий:{ITEM.LASTVALUE1}, исходящий:{ITEM.LASTVALUE3}, скорость:{ITEM.LASTVALUE2}'
              priority: WARNING
              description: |
                Триггер срабатывает, когда входящая или исходящая утилизация полосы пропускания интерфейса превысит {$IF.UTIL.MAX:"{#IFNAME}"}% в течении 15-ти минут.
                
                Триггер отключается, когда входящая и исходящая утилизация полос пропускания снижаются в течении 15-ти не менее чем на 3% ниже значения {$IF.UTIL.MAX:"{#IFNAME}"}.
              dependencies:
                - name: 'Интерфейс {#IFNAME}: Упал линк'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2)'
                  recovery_expression: 'last(/Continent 3.9 by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: perfomance
          graph_prototypes:
            - uuid: 948b222186c24f19bee32dc687a3d7f6
              name: 'Интерфейс {#IFNAME}: Сетевой трафик'
              graph_items:
                - sortorder: '1'
                  drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'Continent 3.9 by SNMP'
                    key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
                - sortorder: '2'
                  drawtype: BOLD_LINE
                  color: 2774A4
                  item:
                    host: 'Continent 3.9 by SNMP'
                    key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
                - sortorder: '3'
                  color: F63100
                  yaxisside: RIGHT
                  item:
                    host: 'Continent 3.9 by SNMP'
                    key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
                - sortorder: '4'
                  color: A54F10
                  yaxisside: RIGHT
                  item:
                    host: 'Continent 3.9 by SNMP'
                    key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
                - sortorder: '5'
                  color: FC6EA3
                  yaxisside: RIGHT
                  item:
                    host: 'Continent 3.9 by SNMP'
                    key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
                - sortorder: '6'
                  color: 6C59DC
                  yaxisside: RIGHT
                  item:
                    host: 'Continent 3.9 by SNMP'
                    key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#IFNAME}'
                - 1.3.6.1.2.1.31.1.1.1.1
                - '0'
                - '{#IFTYPE}'
                - 1.3.6.1.2.1.2.2.1.3
                - '0'
                - '{#IFADMINSTATUS}'
                - 1.3.6.1.2.1.2.2.1.7
                - '0'
                - '{#IFOPERSTATUS}'
                - 1.3.6.1.2.1.2.2.1.8
                - '0'
        - uuid: 84926ffd36b445208592987e5f98ffe8
          name: 'SWAP - обнаружение'
